{% extends'base.html' %}

{% block head %}
<title>Presentie</title>
{% endblock %}

{% block body %}

<center> <h2>Presentie</h2></center>
<br>

<div class="row">
    <form class="form col s12" action="/" method="POST">
        
        <div class="input-field col s2" id="student">
            <select>
              <option value="" disabled selected>student</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
            </select>
            <label>Student</label>
          </div>
       
          <div class="input-field col s2" id="vak">
            <select>
              <option value="" disabled selected>vak</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
            </select>
            <label>Vak</label>
          </div>

          <div class="input-field col s2">
            <input id="status" type="text" class="validate">
            <label for="text">Status</label>
          </div>

          <div class="input-field col s3">
            <input id="datum" type="date" class="validate">
            <label for="datum">Datum</label>
          </div>

        <input type="submit" class="btn col s2" value="Toevoegen">
    </form>
</div>

<br>

<table class="table responsive-table">
    <tr>
        <th>Student</th>
        <th>Vak</th>
        <th>status</th>
        <th>datum</th>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>
            <a href="">Delete</a>
            <br>
            <a href="">Update</a>
        </td>
    </tr>
</table>



{% endblock %}
